<div class="row p-4">
  <div class="col-3" [ngClass]="divOneBgColor">Div-1</div>
  <div class="col-3" [ngClass]="isChecked === true ? 'bg-danger' : 'bg-info'">
    Div-2
  </div>
</div>

<div class="row p-4">
  <div class="col-3 bg-success">Div-3</div>
  <div class="col-3 bg-warning">Div-4</div>
  <div class="col-3" [ngClass]="divFiveClassName">Div-5</div>
</div>
<div class="row">
  <div class="col-3 m-2">
    <button class="btn btn-success m-2" (click)="addDivColor('bg-success')">
      Add Green
    </button>
    <button class="btn btn-danger m-2" (click)="addDivColor('bg-danger')">
      Add Red
    </button>
  </div>
  <div class="col-3">
    <button class="btn btn-primary m-2" (click)="changeDivOne()">
      Change Div-1
    </button>
    <input type="checkbox" [(ngModel)]="isChecked" />
    {{ isChecked }}
  </div>
  <div class="col-3">
    <input type="text" [(ngModel)]="divFiveClassName" />
  </div>
</div>
